name: Update BLS Data and Commit

# Run this workflow every Monday at 3 AM UTC
# You can adjust the 'cron' schedule here. '0 3 * * 1' means 3 AM UTC on Monday.
on:
  schedule:
    - cron: '0 3 * * 1'
  # Allows you to manually trigger the data update from the 'Actions' tab on GitHub
  workflow_dispatch:

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      # --- Step 1: Checkout Repository (Get write permissions via GH_TOKEN) ---
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      # --- Step 2: Setup Python ---
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- Step 3: Install Dependencies ---
      - name: Install Dependencies
        run: pip install -r requirements.txt

      # --- Step 4: Run Script (Fetch Data Securely) ---
      - name: Run Data Collection Script
        run: python collect_data.py
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}

      # --- Step 5: Commit and Push new data (Manual Git Commands for Reliability) ---
      - name: Commit and Push new data (Manual)
        run: |
          # Configure Git identity for the commit
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          # Forcefully add the data file (crucial for new/untracked files like bls_data.csv)
          git add -f data/bls_data.csv
          
          # Check if the file was added (i.e., if it was created/modified)
          if git status --porcelain | grep -q data/bls_data.csv; then
            echo "Data file created/modified. Committing and pushing..."
            git commit -m "ðŸ¤– DATA: Update BLS data from scheduled GitHub Action"
            # Push using the token provided in the checkout step
            git push origin HEAD
          else
            echo "No changes to data/bls_data.csv detected. Skipping push."
          fi
